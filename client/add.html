<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="productForm">
        <label for="id">ID:</label><br>
        <input class="form-control" type="number" id="id" name="id" value="0"><br>

        <label for="productName">Product Name:</label><br>
        <input class="form-control" type="text" id="productName" name="productName" ><br>

        <label for="productId">Product ID:</label><br>
        <input class="form-control" type="text" id="productId" name="productId"><br>

        <label for="CategoryName">Category Name:</label><br>
        <input class="form-control" type="text" id="CategoryName" name="CategoryName"><br>

        <label for="CategoryId">Category ID:</label><br>
        <input class="form-control" type="text" id="CategoryId" name="CategoryId"><br><br>

        <button class="btn btn-success" type="submit">Submit</button>
    </form>
    <script>
        const productForm = document.getElementById('productForm');

        productForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const formData = new FormData(productForm);
            const formObject = {};
            formData.forEach((value, key) => {
                formObject[key] = value;
            });
            const response = await fetch('http://localhost:3000/input', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formObject)
                });
           
        });
    </script>
</body>

</html>
